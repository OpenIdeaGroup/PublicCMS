<#list page.list>
    <ul>
    <#items as a>
        <li>
            <#-- ${a.url} 为不带计数的链接 -->
            <a href="${site.dynamicPath}place/redirect.do?id=${a.id!}" target="_blank">
                <figure>
                    <img src="${site.sitePath+a.cover!}">
                    <figcaption>${a.title}</figcaption>
                </figure>
            </a>
        </li>
    </#items>
    </ul>
</#list>
