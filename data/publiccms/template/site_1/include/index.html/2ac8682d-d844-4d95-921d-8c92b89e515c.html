<div>
  <h3>Public CMS 源码@oschina</h3>
  <div id="oschina" style="width:100%;height:300px;"></div>
  <script>
	  var ifr = document.createElement("iframe");
	  ifr.setAttribute("frameborder", "0");
	  ifr.setAttribute("height", "100%");
	  ifr.setAttribute("width", "100%");
	  document.getElementById("oschina").appendChild(ifr);
	  var ifrw = (ifr.contentWindow) ? ifr.contentWindow : (ifr.contentDocument.document) ? ifr.contentDocument.document : ifr.contentDocument;
	  ifrw.document.open();
	  ifrw.document.write("<html><head><title>PublicCMS<\/title><\/head><body style='margin:0;'><script src='https://gitee.com/sanluan/PublicCMS/widget_preview'><\/script><script>var links = document.getElementsByTagName('a');for (var i = 0; i < links.length; i++) {links[i].setAttribute('target','_blank');}<\/script><style>.osc_git_box .osc_git_issues{display:none;}</style><\/body><\/html>");
	  ifrw.document.close();
  </script>
</div>
