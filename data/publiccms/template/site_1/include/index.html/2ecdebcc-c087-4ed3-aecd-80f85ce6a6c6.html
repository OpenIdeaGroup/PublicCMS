<header>

	<div class="top-bar">

		<div class="container">

			<ul class="fleft user user-login">

				<li><a href="${site.dynamicPath}login.html">登陆</a></li>

				<li><a href="${site.dynamicPath}register.html">注册</a></li>

			</ul>

			<ul class="fleft user user-logout">

				<li>您好，<a href="${site.dynamicPath}" target="_blank" class="nickname"></a></li>

				<li class="master" style="display:none;"><a target="_blank" href="${site.dynamicPath}admin/">管理后台</a></li>

				<li><a href="${site.dynamicPath}logout.html">退出登录</a></li>

			</ul>

			<ul class="fright">

				<li><a href="${site.dynamicPath}case.html" target="_blank">案例提交</a></li>

				<li><a href="http://tongji.baidu.com/web/welcome/ico?s=bd81f02e5329554415de9ee15f916a98" target="_blank">网站统计</a></li>

				<li><a href="https://apidoc.gitee.com/sanluan/PublicCMS" target="_blank"> Java API</a></li>

				<li>

					<form action="${siteAttribute.searchPath!}">

						<input name="word" type="text" placeholder="这里输入关键词" size="10"/>

						<input type="submit" value="搜索"/>

					</form>

				</li>

			</ul>

			<div class="clearfix-before"></div>

		</div>

	</div>

	<div class="container">

		<a href="#" class="nav-icon"></a>

		<div class="logo">

			<a href="${site.sitePath}"><img src="${site.sitePath!}assets/images/logo.png" alt="Public CMS"/></a>

		</div>



		<span class="slogan"><@_sysConfigData code="site">${(object.slogan)!}</@_sysConfigData></span>

		<nav class="clearfix-before">

			<ul>

				<li><a href="${site.sitePath}">首页</a></li>

<@_categoryList>

	<#list page.list as a>

				<li>

					<a href="${a.url!}" target="_blank">${a.name}</a>

		<#if a.childIds?has_content>

					<ul>

			<@_categoryList parentId=a.id>

				<#list page.list as a>

						<li><a href="${a.url!}" target="_blank">${a.name}</a></li>

				</#list>

			</@_categoryList>

					</ul>

		</#if>

				</li>

	</#list>

</@_categoryList>

			</ul>

		</nav>

		<div class="clearfix-before"></div>

	</div>

</header>
